version: 2.1
executors:
    default:
        docker:
            - image: circleci/node:8.16
        working_directory: ~/repo
commands:
    npm_install:
        steps:
            - checkout
            - restore_cache:
                keys:
                    - v1-dependencies-{{ checksum "package.json" }}
                    - v1-dependencies-
            - run: yarn install
            - save_cache:
                paths:
                    - node_modules
                key: v1-dependencies-{{ checksum "package.json" }}
jobs:
    test:
        executor: default
        steps:
            - npm_install
            - run: yarn test
    publish:
        executor: default
        steps:
            - npm_install
            - run: npm -v
workflows:
    version: 2
    productionflow:
        jobs:
            - test
            - publish:
                context: heroku
                requires:
                    - test
                filters:
                    branches:
                        only:
                            - master
